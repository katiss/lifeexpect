   <center><img src="images/dog.png"></center>
    <div class="standard"> 
       
        
       <div class="myChart"> <center><div class="myChart" id="dogchart">
           </div></center></div>

</div>    
    


       
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = google.visualization.arrayToDataTable([
         ['Breed', 'Life Expectancy (Years)', { role: 'style' } ],
         ['Labrador Retriever', 12, '#0892d0' ],
         ['French Bulldog', 12, '#6666ff'],
         ['Golden Retriever', 12, '#5757ff' ],
         ['German Shepherd', 10, '#4d4dff'],
        ['Poodle', 18, '#3d3dff']
      ]);

        // Set chart options
        var options = { 'legend':'none',
                        'title':'Life Expectancy Among Popular Dog Breeds',
                       'width':840,
                       'height':600,
                       backgroundColor: 'none',
                       textStyle:{color: '#3d3dff'},
                       fontName: 'Architects Daughter',
                       fontSize: 18,
                      'is3D': true};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.BarChart(document.getElementById('dogchart'));
        chart.draw(data, options);
      }
    </script>
